<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pig Game</title>
</head>
<body>
    <div class="field">
        <button id="new">NEW GAME</button>
        <button id="roll">ROLL DICE</button>
        <button id="hold">HOLD</button>
        <div class="player_1 player_container">
            <h2>PLAYER 1</h2>
            <span class="player_score total_player_1">0</span>
            <div class="current_score">
                <h3>CURRENT</h3>
                <span class="current_player_1">0</span>
            </div>
        </div>
        <div class="player_2 player_container">
            <h2>PLAYER 2</h2>
            <span class="player_score total_player_2">0</span>
            <div class="current_score">
                <h3>CURRENT</h3>
                <span class="current_player_2">0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
