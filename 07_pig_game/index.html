<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pig Game</title>
    
  <body>
    <div class="container">
      <div class="field">
        <div class="first player">
          <span class="name">Player 1</span>
          <span class="first-score score">0</span>
          <div class="state">
            <span class="label">Current</span>
            <span class="first-state current-score">0</span>
          </div>
        </div>
        <div class="second player">
          <span class="name">Player 2</span>
          <span class="second-score score">0</span>
          <div class="state">
            <span class="label">Current</span>
            <span class="second-state current-score">0</span>
          </div>
        </div>
        <div class="btn new-game">
          <ion-icon name="refresh-circle-outline"></ion-icon>
          <div>New game</div>
        </div>
        <div class="btn roll">
          <ion-icon name="game-controller-outline"></ion-icon>
          <div>Roll dice</div>
        </div>
        <div class="btn hold">
          <ion-icon name="pause-circle-outline"></ion-icon>
          <div>Hold</div>
        </div>
        <!-- <button class="btn roll">Roll dice</button>
        <button class="btn hold">Hold</button> -->
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  </body>
</html>
