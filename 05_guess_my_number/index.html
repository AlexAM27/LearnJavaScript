<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess my number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <main>
      <div class="header-container">
        <button class="btn restart">Again!</button>
        <p>(Between 1 and 20)</p>
      </div>
      <div class="content-container">
        <h1 class="head-message">Guess My Number</h1>
        <div class="answer-field">?</div>
        <div class="footer-container">
          <div class="guess-fields">
            <input type="number" class="guess-number">
            <button class="btn check">Check!</button>
          </div>
          <div class="info-fields">
            <p class="info">Start guessing...</p>
            <p class="score">Score: <span class="score-number">20</span></p>
            <p class="highscore">Highscore: <span class="highscore-number">0</span></p>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="./script.js"></script>
</body>
</html>
